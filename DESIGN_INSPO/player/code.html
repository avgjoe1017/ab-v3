<script>
        function toggleMixer() {
            const controls = document.getElementById('mixerControls');
            const chevron = document.getElementById('chevron');
            const panel = document.getElementById('mixPanel');
            if (controls.classList.contains('hidden')) {
                controls.classList.remove('hidden');
                controls.classList.add('block');
                chevron.innerText = 'expand_more';
                // Optional: animate height or style
                panel.classList.add('bg-surface-light/20');
            } else {
                controls.classList.add('hidden');
                controls.classList.remove('block');
                chevron.innerText = 'expand_less';
                panel.classList.remove('bg-surface-light/20');
            }
        }
    </script>
